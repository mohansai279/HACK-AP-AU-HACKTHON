                                                                                                                                                                                                                   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaMind Appointment Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .appointment-form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  .appointment-form label {
    font-weight: bold;
    color: #555;
  }
  .appointment-form input[type="text"],
  .appointment-form input[type="email"],
  .appointment-form input[type="tel"],
  .appointment-form input[type="date"],
  .appointment-form input[type="time"],
  .appointment-form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s;
  }
  .appointment-form input[type="text"]:focus,
  .appointment-form input[type="email"]:focus,
  .appointment-form input[type="tel"]:focus,
  .appointment-form input[type="date"]:focus,
  .appointment-form input[type="time"]:focus,
  .appointment-form select:focus {
    border-color: #4CAF50;
  }
  .appointment-form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s;
  }
  .appointment-form button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Appointment Page</h1>
  <form class="appointment-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div>
      <label for="time">Preferred Time Slot:</label>
      <select id="time" name="time" required>
        <option value="09:00">09:00 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="13:00">01:00 PM</option>
        <option value="14:00">02:00 PM</option>
        <option value="15:00">03:00 PM</option>
        <option value="16:00">04:00 PM</option>
        <option value="17:00">05:00 PM</option>
        <option value="18:00">06:00 PM</option>
        <option value="19:00">07:00 PM</option>
      </select>
    </div>
    <div>
      <label for="specialist">Specialist:</label>
      <select id="specialist" name="specialist" required>
        <option value="">Select Specialist</option>
        <option value="Clinical Psychologist">Clinical Psychologist</option>
        <option value="Psychiatrist">Psychiatrist</option>
        <option value="Counselor or Therapist">Counselor or Therapist</option>
        <option value="Social Worker (Clinical)">Social Worker (Clinical)</option>
        <option value="Psychiatric Nurse Practitioner">Psychiatric Nurse Practitioner</option>
        <option value="Marriage and Family Therapist">Marriage and Family Therapist</option>
        <option value="Addiction Counselor">Addiction Counselor</option>
        <option value="Child Psychologist or Developmental Psychologist">Child Psychologist or Developmental Psychologist</option>
        <option value="Occupational Therapist (Mental Health)">Occupational Therapist (Mental Health)</option>
        <option value="Psychiatric Rehabilitation Specialist">Psychiatric Rehabilitation Specialist</option>
      </select>
    </div>
    <div>
      <button type="submit">Book Appointment</button>
    </div>
  </form>
</div>
</body>
</html>
